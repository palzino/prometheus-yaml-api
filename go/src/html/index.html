<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus targets</title>
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <button id="reloadBtn">Reload Config</button>
    <div id="reloadModal" class="modal">
        <div class="modal-content">
            <span class="close" id="reloadModalClose">&times;</span>
            <h2>Reload</h2>
            <form id="reloadForm">
                <input type="text" id="reloadIP" name="IP" placeholder="192.168.1.10:9090"><br>
                <button type="submit">Reload</button>
            </form>
        </div>
    </div>
    <button id="targetBtn">Add New Target</button>
    <div id="targetModal" class="modal">
        <div class="modal-content">
            <span class="close" id="targetModalClose">&times;</span>
            <h2>Add New Target</h2>
            <form id="addTargetForm">
                <input type="text" id="jobName" name="jobName" placeholder="Job Name"><br>
                <select id="scheme" name="scheme">
                    <option value="http">http</option>
                    <option value="https">https</option>
                </select><br>
                <input type="text" id="metricsPath" name="metricsPath" placeholder="Metrics Path"><br>
                <input type="text" id="scrapeInterval" name="scrapeInterval" placeholder="Scrape Interval"><br>
                <input type="text" id="scrapeTimeout" name="scrapeTimeout" placeholder="Scrape Timeout"><br>
                <input type="text" id="targets" name="targets" placeholder="Targets (comma-separated)"><br>
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <div id="dataContainer"></div>

    <script src="/static/js/fetch.js"></script>
    <script>fetchData();</script>
    <script src="/static/js/reload.js"></script>
    <script src="/static/js/add.js"></script>

</body>
</html>
